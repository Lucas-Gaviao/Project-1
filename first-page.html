<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STAR LORD</title>
    <link rel="icon" type="image/x-icon" href="./images/nave-hero.png" />
    <link rel="stylesheet" href="./css/first-page.css" />
  </head>
  <body>
    <div id="space">
      <h1 id="pre-intro">Welcome, STAR LORD...</h1>
      <p id="intro-text">
        Join the fight, Defeat the Empire's ships, embrace your destiny, and
        become a legend. May the Force guide you to victory!
      </p>
      <div id="divImg">
        <img id="img" src="./images/luke-first-page.gif" />
      </div>
      <h2 id="instructions">Instructions...</h2>
      <div id="divList">
        <ul id="list">
          <li>ArrowLeft => Move Left</li>
          <li>ArrowRight => Move Right</li>
          <li>ArrowUp => Move Up</li>
          <li>ArrowDown => Move Down</li>
          <li>SpaceBar => Shoot</li>
        </ul>
      </div>
      <a href="./index.html" id="play">PLAY</a>
      <audio
        id="music"
        autoplay
        loop
        src="./music/8d82b5_Star_Wars_Main_Theme_Song.mp3"
      ></audio>
    </div>
  </body>
</html>
